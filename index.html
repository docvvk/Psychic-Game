<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
  <!-- <script src="assets/javascript/game.js"></script> -->
  <script src="assets/javascript/game2.js"></script>
</head>

<body>
    <div id="game" class="row border border-dark pb-4 pl-5 pr-5 bg-warning">
            <h3 class="text-center text-light col-12 bg-dark font-weight-bold text-monospace p-3">THE PSYCHIC GAME</h3>
            <br>
            <h4 class="text-danger pt-2 pb-2 pl-1 mt-3 col-9 text-truncate">GUESS WHAT LETTER I'M THINKING OF:</h4>
                <span id="user_Guess" class="col-3 text-primary p-2 mt-3 font-weight-bold border border-secondary text-center ">
                    <strong>...</strong>
                </span>
            <br>
            <h4 class="text-danger pt-2 pb-2 pl-1 mt-3 col-9">WINS:</h4>
                <span id="wins" class="col-3 text-primary p-2 mt-3 font-weight-bold border border-secondary text-center ">
                     <strong>...</strong>
                </span>
            <br>
            <h4 class="text-danger pt-2 pb-2 pl-1 mt-3 col-9">LOSES:</h4>
                <span id="losses" class="col-3 text-primary p-2 mt-3 font-weight-bold border border-secondary text-center ">
                     <strong>...</strong>
                </span>
            <br>
            <h4 class="text-danger pt-2 pb-2 pl-1 mt-3 col-9">GUESSES LEFT:</h4>
                <span id="guess_Left" class="col-3 text-primary p-2 mt-3 font-weight-bold border border-secondary text-center ">
                    <strong>...</strong>
                </span>
            <br>
            <h4 class="text-danger pt-2 pb-2 pl-1 mt-3 col-9 text-truncate">YOUR GUESSES SO FAR:</h4>
                <span id="guess_Arr" class="col-3 text-primary p-2 mt-3 font-weight-bold border border-secondary text-center "> 
                    <strong>...</strong>
                </span>
            <br>
    </div>
    
</body>
</html>
