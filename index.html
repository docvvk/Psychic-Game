<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div id="game">
            <h1>THE PSYCHIC GAME</h1>
            <br>
            <h2>GUESS WHAT LETTER I'M THINKING OF:
                <span id="user_Guess">
                    <strong> **START** </strong>
                </span>
            </h2>
            <br>
            <h2>WINS:
                <span id="wins">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
            <h2>LOSES:
                <span id="losses">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
            <h2>GUESSES LEFT:
                <span id="guess_Left">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
            <h2>YOUR GUESSES SO FAR:
                <span id="guess_Arr">
                    <strong>**START**</strong>
                </span>
            </h2>
            <br>
    </div>
</body>
</html>
